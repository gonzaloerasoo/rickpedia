<div class="section-header">
  <h2>Personajes</h2>
  <p>Descubre a los personajes más icónicos y divertidos. Explora su historia, personalidad y evolución.</p>
</div>

<div class="card-grid">
  <mat-card class="info-card" *ngFor="let character of characters">
    <div class="card-image">
      <img [src]="character.image" [alt]="character.name">
    </div>
    <mat-card-title>{{ character.name }}</mat-card-title>
    <mat-card-content>
      <p class="card-role">{{ character.role }}</p>
      <p>{{ character.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
