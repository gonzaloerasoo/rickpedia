<section class="section-header" *ngIf="episode">
  <h2>{{ episode.name }}</h2>
  <p>{{ episode.episode }} — {{ episode.air_date }}</p>
</section>

<div class="card-grid" *ngIf="characters.length > 0">
  <div class="character-card" *ngFor="let character of characters">
    <div class="card-image">
      <img [src]="character.image" [alt]="character.name" />
    </div>
    <div class="card-content">
      <h3 class="name">{{ character.name }}</h3>
      <p class="meta">{{ character.species }} ({{ character.status }})</p>
      <p class="origin">Origen: {{ character.origin.name }}</p>
      <p class="year">Año: {{ character.created | date : "yyyy" }}</p>
    </div>
  </div>
</div>
