<div class="character-detail" *ngIf="member">
  <div class="image">
    <img [src]="member.image" [alt]="member.name" />
  </div>

  <div class="info">
    <h2>{{ member.name }}</h2>
    <p><strong>ID:</strong> {{ member.id }}</p>
    <p><strong>Especie:</strong> {{ member.species }}</p>
    <p><strong>Estado:</strong> {{ member.status }}</p>
    <p><strong>Género:</strong> {{ member.gender }}</p>
    <p><strong>Tipo:</strong> {{ member.type }}</p>
    <p><strong>Origen:</strong> {{ member.origin }}</p>
    <p><strong>Dimensión:</strong> {{ member.location }}</p>
    <p>
      <strong>Fecha de creación:</strong>
      {{ member.created | date : "fullDate" }}
    </p>

    <div class="actions" style="margin-top: 20px; display: flex; gap: 12px">
      <button
        mat-icon-button
        color="accent"
        (click)="openEditDialog(member)"
        aria-label="Editar personaje"
      >
        <span class="material-icons">edit</span>
      </button>

      <button
        mat-icon-button
        color="warn"
        (click)="removeFromTeam(member.id)"
        aria-label="Eliminar personaje"
      >
        <span class="material-icons">delete</span>
      </button>

      <button
        mat-icon-button
        color="primary"
        (click)="goBack()"
        aria-label="Volver al equipo"
      >
        <span class="material-icons">arrow_back</span>
      </button>
    </div>
  </div>
</div>
