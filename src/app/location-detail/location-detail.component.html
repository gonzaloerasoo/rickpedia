<section class="section-header" *ngIf="location">
  <h2>{{ location.name }}</h2>
  <p>{{ location.type }} — {{ location.dimension }}</p>
</section>

<div class="card-grid" *ngIf="residents.length > 0">
  <div class="character-card" *ngFor="let character of residents">
    <div class="card-image">
      <img [src]="character.image" [alt]="character.name" />
    </div>
    <div class="card-content">
      <h3 class="name">{{ character.name }}</h3>
      <p class="meta">{{ character.species }} ({{ character.status }})</p>
      <p class="origin">Origen: {{ character.origin.name }}</p>
      <p class="year">Año: {{ character.created | date : "yyyy" }}</p>
    </div>
  </div>
</div>
