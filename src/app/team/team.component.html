<mat-card>
  <h2>Tu equipo personalizado</h2>
  <mat-form-field>
    <input matInput placeholder="Nombre" [(ngModel)]="newMember.name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Rol" [(ngModel)]="newMember.role">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addMember()">Agregar</button>
</mat-card>

<div class="grid">
  <mat-card *ngFor="let member of team" class="team-card">
    <mat-card-title>{{ member.name }}</mat-card-title>
    <mat-card-subtitle>{{ member.role }}</mat-card-subtitle>
    <button mat-button color="warn" (click)="deleteMember(member.id)">Eliminar</button>
  </mat-card>
</div>
