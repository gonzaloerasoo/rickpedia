<section class="section-header">
  <h2>Mi Equipo</h2>
  <p>Personajes del equipo. Filtra por alias, especie o estado.</p>
</section>

<div class="filter-toggle">
  <button
    type="button"
    (click)="showFilterPanel = true"
    mat-stroked-button
    color="accent"
  >
    <span class="material-icons">tune</span> Filtrar
  </button>

  <button
    type="button"
    (click)="openCreateDialog()"
    mat-stroked-button
    color="primary"
    style="margin-left: 12px"
  >
    <span class="material-icons">add</span> Añadir personaje
  </button>
</div>

<div class="filter-panel" *ngIf="showFilterPanel">
  <div class="panel-header">
    <h3>Filtrar equipo</h3>
    <button type="button" (click)="showFilterPanel = false">
      <span class="material-icons">close</span> Cerrar
    </button>
  </div>

  <div class="panel-body">
    <mat-form-field appearance="fill" color="accent" class="name-field">
      <mat-label *ngIf="!showAliasOverlay">Alias</mat-label>
      <input
        matInput
        [formControl]="alias"
        (focus)="onFocus('alias')"
        (blur)="onBlur('alias')"
      />
      <div class="static-text" *ngIf="showAliasOverlay">Alias</div>
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent" class="name-field">
      <mat-label *ngIf="!showNoteOverlay">Especie</mat-label>
      <input
        matInput
        [formControl]="note"
        (focus)="onFocus('note')"
        (blur)="onBlur('note')"
      />
      <div class="static-text" *ngIf="showNoteOverlay">Especie</div>
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent" class="name-field">
      <mat-label *ngIf="!showPriorityOverlay">Estado</mat-label>
      <input
        matInput
        [formControl]="priority"
        (focus)="onFocus('priority')"
        (blur)="onBlur('priority')"
      />
      <div class="static-text" *ngIf="showPriorityOverlay">Estado</div>
    </mat-form-field>
  </div>
</div>

<div class="card-grid">
  <div
    class="character-card"
    *ngFor="let member of filteredTeam"
    (click)="goToDetail(member.id)"
    style="cursor: pointer"
  >
    <div class="card-image">
      <img [src]="member.image" [alt]="member.name" />
    </div>
    <div class="card-content">
      <h3 class="name">{{ member.name }}</h3>
      <p class="meta">{{ member.species }} ({{ member.status }})</p>

      <p class="year" *ngIf="member.created">
        <strong>Añadido:</strong> {{ member.created | date : "MMMM yyyy" }}
      </p>

      <div class="actions">
        <button
          mat-icon-button
          color="warn"
          (click)="removeFromTeam(member.id); $event.stopPropagation()"
          aria-label="Quitar del equipo"
        >
          <span class="material-icons">delete</span>
        </button>

        <button
          mat-icon-button
          color="accent"
          (click)="openEditDialog(member); $event.stopPropagation()"
          aria-label="Editar personaje"
          style="margin-left: 4px"
        >
          <span class="material-icons">edit</span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="pagination-controls" *ngIf="totalPages > 1">
  <button type="button" (click)="prevPage()" [disabled]="currentPage === 1">
    Anterior
  </button>
  <ng-container *ngFor="let page of pages">
    <button
      type="button"
      (click)="goToPage(page)"
      [class.active]="currentPage === page"
    >
      {{ page }}
    </button>
  </ng-container>
  <button
    type="button"
    (click)="nextPage()"
    [disabled]="currentPage === totalPages"
  >
    Siguiente
  </button>
</div>
