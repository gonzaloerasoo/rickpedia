<section class="section-header">
  <h2>Mi Equipo</h2>
  <p>Personajes del equipo. Filtra por alias, especie o estado.</p>
</section>

<div class="filter-toggle">
  <button (click)="showFilterPanel = true">
    <span class="material-icons">tune</span> Filtrar
  </button>
</div>

<div class="filter-panel" *ngIf="showFilterPanel">
  <div class="panel-header">
    <h3>Filtrar equipo</h3>
    <button (click)="showFilterPanel = false">
      <span class="material-icons">close</span> Cerrar
    </button>
  </div>

  <div class="panel-body">
    <mat-form-field appearance="fill" color="accent" class="name-field">
      <mat-label *ngIf="!showAliasOverlay">Alias</mat-label>
      <input
        matInput
        [formControl]="alias"
        (focus)="onFocus('alias')"
        (blur)="onBlur('alias')"
      />
      <div class="static-text" *ngIf="showAliasOverlay">Alias</div>
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent" class="name-field">
      <mat-label *ngIf="!showNoteOverlay">Especie</mat-label>
      <input
        matInput
        [formControl]="note"
        (focus)="onFocus('note')"
        (blur)="onBlur('note')"
      />
      <div class="static-text" *ngIf="showNoteOverlay">Especie</div>
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent" class="name-field">
      <mat-label *ngIf="!showPriorityOverlay">Estado</mat-label>
      <input
        matInput
        [formControl]="priority"
        (focus)="onFocus('priority')"
        (blur)="onBlur('priority')"
      />
      <div class="static-text" *ngIf="showPriorityOverlay">Estado</div>
    </mat-form-field>
  </div>
</div>

<div class="card-grid">
  <div class="character-card" *ngFor="let member of filteredTeam">
    <div class="card-image">
      <img [src]="member.image" [alt]="member.name" />
    </div>
    <div class="card-content">
      <h3 class="name">{{ member.name }}</h3>
      <p class="meta">{{ member.species }} ({{ member.status }})</p>
      <p class="origin">Origen: {{ member.origin?.name }}</p>
      <p class="year">AÃ±o: {{ member.created | date : "yyyy" }}</p>
      <div class="actions">
        <button (click)="removeFromTeam(member.id)">Quitar del equipo</button>
      </div>
    </div>
  </div>
</div>

<div class="pagination-controls" *ngIf="totalPages > 1">
  <button (click)="prevPage()" [disabled]="currentPage === 1">Anterior</button>
  <ng-container *ngFor="let page of pages">
    <button (click)="goToPage(page)" [class.active]="currentPage === page">
      {{ page }}
    </button>
  </ng-container>
  <button (click)="nextPage()" [disabled]="currentPage === totalPages">
    Siguiente
  </button>
</div>
